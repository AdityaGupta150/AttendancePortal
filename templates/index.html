<!DOCTYPE html>
<html>
   <head>
      <title>Attendance Portal</title>
      <link rel="stylesheet" href="{{url_for('static' ,filename="css/login.css")}}">
      <link rel="stylesheet" type="text/css" href="{{url_for('static' ,filename="css/style.css")}}">
      <link rel="stylesheet" type="text/css" href="{{url_for('static' ,filename="css/font-awesome.css")}}">
      <link rel="stylesheet" type="text/css" href="{{url_for('static' ,filename="css/animate.css")}}">
      <link rel="shortcut icon" href="{{url_for('static' ,filename="img/fav.ico")}}" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="index, follow" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   </head>
   <body>
      <footer class="animated fadeIn">  <!--These animations themselves are from some other on github... give copyright credit to that too-->
         Attendance Portal
      </footer>

      <!--Card-->
      <div class="card animated fadeIn">
         <center><img class="center animated rollIn" src="/static/img/ava.png" alt="avatar"></center>
         <hr>
         <div class="name">
         {{ text | safe }}
     	</div>
         <p class="subtitle">Officer</p>
         <form action="{{url_for('verification')}}" method = "POST">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input name="user_id" id="username" placeholder="Username" type="text" required class="validate" autocomplete="off" required>
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input name="passwd" id="password" placeholder="Password" type="password" required class="validate" autocomplete="off" required>
            </div>
<!--TODO - This feature not implemented, store cache files for this on system -->
         <p class="icons animated pulse">
            <a href="/table">
            <span class="fa-stack fa-lg">
                <i class="fa fa-info-circle fa-stack-1x"></i>
            </span>
            </a>
            <span class="fa-stack fa-lg">
                <i class="fa fa-stack-1x"></i>
            </span>
            <input type="submit" value="Log in"/>
            </a>
            <span class="fa-stack fa-lg">
                <i class="fa fa-stack-1x"></i>
            </span>
            <a href="https://nyks.nic.in/" target="_blank">
            <span class="fa-stack fa-lg">
                <i class="fa fa-history fa-stack-2x"></i>
                <i class="fa fa-stack-1x"></i>
            </span>
            </a>
         </p>
        </form>
      </div>
   </body>
</html>
